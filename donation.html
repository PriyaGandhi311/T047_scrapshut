
<!DOCTYPE html>
<html>
<head>


  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  h2{
text-transform:uppercase;
text-align: center;
}
table{
color:#0000ff;
font-family: Arial,Helvetica,sans-serif;
font-size: 120%;
font-weight: bold;
line-height: 110%;
width:50%;
height:680px;
border:2px solid black;
border-radius: 8px 8px 0px 0px;
border-bottom: 10px solid #000000;
margin: 40px;
}
th{
color:#FFFFFF;
background:#00BFFF ;
background: -webkit-linear-gradient(#00BFFF,#ccffcc);
background: -moz-linear-gradient(#00BFFF,#ccffcc);
background: -o-linear-gradient(#00BFFF,#ccffcc);
background: -ms-linear-gradient(#00BFFF,#ccffcc);
background:     linear-gradient(#00BFFF,#ccffcc);
border: 1px solid black;
border-radius: 6px 6px 0px 0px;
font-size: 25px;
text-transform: uppercase;
text-shadow: 2px 2px 8px #FF0000;
}
th:first-child{
text-align: center;
}
th:nth-child(2){
text-align: center;
}
th:nth-child(3){
text-align: center;
}
tr:first-child{
text-align: center;
}
tr{
opacity: 0.8;
}
tr:hover{
opacity: 1
}
td{
border: 1px solid black;
background: #DDA0DD;
color:#000000;
border-radius: 2px;
padding:5px;
text-shadow: 2px 2px 8px #ffffff;
font-size:20px;

}
td:nth-child(1){
text-align: center;
}
td:nth-child(2){
text-align: center;
}
td:nth-child(3){
text-align: center;
}
body{
margin:3px;
padding: 3px;
}
nav{
text-transform:uppercase;
text-align: center;
font-size: 25px;
}
option{
font-size:15px;
font-family: Arial,"Times New Roman",serif;

}
h2{
text-align: center;
font-size: 25px;
font-family: Arial,"Times New Roman",serif;
}
h2.label{
display:inline-block;
float: left;
font-family: Arial,"Times New Roman",serif;
}
select{
text-align:center;
font-family: Arial,"Times New Roman",serif;
}
form{
text-align:center;
}
.split{
height:100%;
width:50%;
position:fixed;
z-index:1;
top:0;
overflow-x:hidden;
padding-top:20px;

}
.left{
left:0;
}
.right{
right:0;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
table.center {
  margin-left:auto;
  margin-right:auto;
}
</style>
